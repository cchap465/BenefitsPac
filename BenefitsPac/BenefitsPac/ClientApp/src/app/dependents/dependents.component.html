<h4>Dependents</h4>
<input placeholder="Please enter dependent name" matInput [(ngModel)]="dependent.dependentName" class="form-control" type="text"/>
<button (click)="addDependent()">Add Dependent</button>
<br/>
<br/>
<mat-card>
<input 
placeholder="Begin typing to filter list" 
matInput 
#input class="form-control" 
type="text"
(keyup)="applyFilter($event.target.value)"/>  
<mat-table #table [dataSource]="dataSource" matSort [hidden]="paginator.length == 0">
    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> DEPENDENT ID </mat-header-cell>
    <mat-cell *matCellDef="let dependent"> {{dependent.dependentId}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> DEPENDENT NAME </mat-header-cell>
    <mat-cell *matCellDef="let dependent"> {{dependent.dependentName}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="delete">
      <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
    <mat-cell *matCellDef="let dependent"><button (click)="deleteDependent(dependent.dependentId)">Delete</button> </mat-cell>
  </ng-container>
</mat-table>
<div [hidden]="paginator.length > 0">
  <tr>
    No dependents currently
  </tr>
</div>
<mat-paginator
[pageSize]="5"
[pageSizeOptions]="[5, 10, 20]">  
</mat-paginator>
</mat-card>
